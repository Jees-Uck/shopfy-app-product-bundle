<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div id="max-items" class="hidden">10</div>
<div id="discount-value">10</div>
<fieldset>
    <legend>Pick a subscription</legend>
    <input type="radio" name="selling_plan" value="" id="selling_plan_onetime" data-wg-notranslate="manual">
    <label for="selling_plan_onetime">One-time purchase</label><br>
    <input type="radio" class="radio-input" checked="checked" name="selling_plan" value="635895979"
           id="selling_plan_635895979" data-wg-notranslate="manual">
    <label for="selling_plan_635895979">Delivery every day</label><br>
    <input type="radio" class="radio-input" name="selling_plan" value="635928747" id="selling_plan_635928747"
           data-wg-notranslate="manual">
    <label for="selling_plan_635928747">Delivery every 2 days</label><br>
</fieldset>
<ul class="handle-list hidden">
    <li class="handle-list__item">sample-product-1</li>
    <li class="handle-list__item">sample-product-2</li>
    <li class="handle-list__item">sample-product-3</li>
    <li class="handle-list__item">sample-product-4</li>
    <li class="handle-list__item">sample-product-5</li>
</ul>
<div id="currency">EUR</div>
<div id="bundle-cart"></div>
<div id="app"></div>
<div class="hidden">
    planted.chicken Natur
    planted.chicken BBQ
    planted.chicken GÃ¼ggeli
    planted.pulled Natur
    planted.pulled BBQ
</div>
<style>
    #app {
        max-width: 820px;
        margin: 0 auto;
    }
    .hidden {
        display: none;
    }
</style>


</body>
</html>
